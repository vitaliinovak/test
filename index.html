<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Getsu Tap _ Earn</title>


    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
<canvas id="unity-canvas" tabindex="-1"
        style="width: 100vw; height: 100vh; background: #000000"></canvas>
<script src="Build/getsu-coin-web-dev.loader.js"></script>
<script>
    var canvas = document.querySelector("#unity-canvas");
    var config = {
        dataUrl: "Build/getsu-coin-web-dev.data",
        frameworkUrl: "Build/getsu-coin-web-dev.framework.js",
        codeUrl: "Build/getsu-coin-web-dev.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Getsu",
        productName: "Getsu Tap _ Earn",
        productVersion: "0.3.0"
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
    }

    createUnityInstance(canvas, config, progressHandler
    // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
    // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    ).then((unityInstance) => {
        console.log('Instance created', window.Telegram.WebApp);
        window.unityInstance = unityInstance;
        window.unityInstance.SendMessage("TelegramController", "SetWebAppUser", JSON.stringify(window.Telegram.WebApp.initDataUnsafe.user));
    });

    function progressHandler(progress) {
        var percent = progress * 100 + '%';
        canvas.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
        canvas.style.backgroundSize = '80% 10px';
    }
</script>

<script>
    if (window.Telegram.WebApp) {
        window.Telegram.WebApp.expand();
        window.Telegram.WebApp.setHeaderColor('#000000');
        window.Telegram.WebApp.setBackgroundColor('#000000');
        window.Telegram.WebApp.setBottomBarColor('#000000');
        window.Telegram.WebApp.onEvent('qrTextReceived', async (obj) => {
            console.log('#qrTextReceived', obj)
            if (window.unityInstance) {
                window.unityInstance.SendMessage("TelegramController", "OnQrDetected", obj.data);
            }
        })
    }
</script>
</body>

</html>
